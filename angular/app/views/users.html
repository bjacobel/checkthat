<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users track by $index">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Tel}}</td>
                <td>{{user.NfcSerial}}</td>
            </tr>
        </tbody>
    </table>
</div>
